{% extends 'base.html' %}
{% block content %}
<div class="container">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        <h1>Add Recipe</h1>
        <hr>
        {% csrf_token %}
        <div class="mb=3">
            <label for="recipe_name">Recipe</label>
            <input type="text" class="form-control" name="name">
        </div>
        <div class="mb-3">
            <label for="recipe_description">Description</label>
            <textarea class="form-control" name="description"></textarea>
        </div>
        <div class="mb-3">
            <label for="image">Image</label>
            <input class="form-control" type="file" name="image">
        </div>
        <button type="submit" class="btn btn-success">Add Recipe</button>
    </form>
    <form method="get" class="col-6 mx-auto card p-3 shadow-lg">
        <div class="mb=3">
            <input type="text" placeholder="search" class="form-control" name="search">
            <br>
            <button type="submit" class="btn btn-primary">Search</button>
        </div>
    </form>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Description</th>
                <th scope="col">Image</th>
            </tr>
        </thead>
        <tbody>
            {% for item in payload %}
            <tr>
                <th scope="row">{{item.id}}</th>
                <td>{{item.name}}</td>
                <td>{{item.description}}</td>
                <td> <img src="/media/{{item.image}}" alt="{{item.name}}" style="width: 200px;" srcset=""></td>
                <td> <a href="delete/{{item.id}}" type="submit" class="btn btn-danger">Delete</a></td>
                <td> <a href="update/{{item.id}}" class="btn btn-primary">Update</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock content %}
